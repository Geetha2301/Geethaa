<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-lg">
	<div class="row">
	<h4>Basic Grid</h4>
	<div class="col">
	<div class="bg-danger text-light p-5">Geetha</div>
	</div>
	<div class="col">
	<div class="bg-danger text-light p-5">Nikky</div>
	</div>
	<div class="col">
    <div class="bg-danger text-light p-5">Joshi</div>
	</div>
<div class="col">
<div class="bg-danger text-light p-5">Dumpa</div>
</div>
 <div class="container-lg">
	<div class="row">
	<h4>Column Width</h4>
	<div class="col">
	<div class="bg-primary text-light p-5">Geetha</div>
	</div>
	<div class="col-3">
	<div class="bg-primary text-light p-5">Nikky</div>
	</div>
	<div class="col-3">
    <div class="bg-primary text-light p-5">Joshi</div>
	</div>
<div class="col-3">
<div class="bg-primary text-light p-5">Dumpa</div>
</div>
 <div class="container-lg">
	<div class="row">	
<h4>Responsive Column</h4>
<div class="col-sm-3 col-md-3">
	<div class="bg-dark text-light p-5">Geetha</div>
	</div>
	<div class="col-sm-3 col-md-3">
	<div class="bg-dark text-light p-5">Nikky</div>
	</div>
	<div class="col-sm-3 col-md-3">
    <div class="bg-dark text-light p-5">Joshi</div>
	</div>
<div class="col-sm-3 col-md-3">
<div class="bg-dark text-light p-5">Dumpa</div>
</div>
<div class="row justify-content-between">	
<h4>Justify Column</h4>
<div class="col-md-3">
	<div class="bg-danger text-light p-5">BEST</div>
	</div>
	<div class="col-sm-3 col-md-3">
	<div class="bg-dark text-light p-5">FRIENDS</div>
	</div>
<div class="col-sm-3 col-md-3">
<div class="bg-primary text-light p-5">FOREVER</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
